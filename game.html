<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blackjack</title>

    

    <link href="css/main.css" rel="stylesheet">

</head>

<body>
    <!-- <header>
        Blackjack
    </header> -->
    <div class="container">
        
        <h3>Player Cards</h3>
        <div id="player" class="cards">  
            
            <img class="player-box" src="images/Ace-of-Hearts.png">
            <img class="player-box" src="images/Ace-of-Spades.png">
            
        </div>
        <h3>Dealer Cards</h3>
        <div id="dealer" class="cards">
            
            <img id="hidden-card" src="images/Ace-of-Clubs.png">
            <img src="images/Ace-of-Diamonds.png">
            
        </div>

        <button id="deal-btn">PLAY GAME</button>
        <button id="hit-btn">HIT ME</button>
        <button id="stay-btn">STAY</button>
        <button id="add-money">GIVE ME MONEY</button>
        <button id="bet">PLACE BET</button>
        <h2>WELCOME TO MY GAME</h2>
        <div class="game-info">WALLET</div>
        <div class="game-info">POT</div>

    </div>
    
    
    <script src="js/blackjack.js"></script>

    
    
</body>

</html>
