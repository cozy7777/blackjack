<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blackjack</title>

    

    <link href="css/deck-of-cards.css" rel="stylesheet">

</head>

<body>

    <div class="container">

        <h1>5AM Blackjack SHEEEEEEEESH</h1>   

        <h3>Player Cards</h3>
        <div id="player">  
            <img class="player-box" src="images/Ace-of-Hearts.png">
            <img class="player-box" src="images/Ace-of-Spades.png">
            
        </div>
        <h3>Dealer Cards</h3>
        <div id="dealer">
            <img id="hidden-card" src="images/Ace-of-Clubs.png">
            <img src="images/Ace-of-Diamonds.png">
            
        </div>

        <button id="deal-btn">PLAY GAME</button>
        <button id="hit-btn">HIT ME</button>
        <button id="stay-btn">STAY</button>
        <h2>WELCOME TO MY GAME</h2>

    </div>
    
    
    <script src="js/blackjack.js"></script>

    
    
</body>

</html>
