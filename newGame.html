<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="css/new.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="home.html" class="logo"><img src="https://pbs.twimg.com/media/FfphErpXkAAVTuX.jpg:large" style="width:100px;"></a>
        <h1>STAKE</h1>
        <nav>
            <ul>
                <li>WALLET</li>
                <button>ADD MONEY</button>
            </ul>
        </nav>
    </header>

    <main>
        <!-- <div id="game-result">
            <p>GAME RESULTS</p>
        </div> -->
        <h2>GAME RESULTS</h2>

        <section>
            <h3>Dealer Cards</h3>
            <div id="dealer" class="cards">
            
                <img id="hidden-card" class="card-image" src="images/Ace-of-Clubs.png">
                <img class="card-image" src="images/Ace-of-Diamonds.png">
                
            </div>
        </section>

        <section>
            <h3>Player Cards</h3>
            <div id="player" class="cards">  
            
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <img class="player-box card-image" src="images/Ace-of-Spades.png">
                
            </div>
        </section>

    

        <div class="player-buttons">
            <button id="deal-btn">PLAY GAME</button>
            <button id="hit-btn">HIT ME</button>
            <button id="stay-btn">STAY</button>
            <button id="bet">PLACE BET</button>
        </div>


    </main>

    <script src="js/blackjack.js"></script>


</body>
</html>
