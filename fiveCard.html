<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker</title>
    <link href="css/new.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="home.html" class="logo"><img src="https://pbs.twimg.com/profile_images/845369758027579393/qvSY5jzU_400x400.jpg" style="width:100px;"></a>
        <h3 id="welcome">Hello, Cozy</h3>
        <h1>STAKE</h1>
        <nav>
            <ul>
                <li id="wallet">WALLET</li>
                <button id="add">ADD MONEY</button>
            </ul>
        </nav>
    </header>

    <main>
        <!-- <div id="game-result">
            <p>GAME RESULTS</p>
        </div> -->
        <h2>GAME RESULTS</h2>

        <section>
            <h3>Dealer Cards</h3>
            <div id="dealer" class="cards">
            
                <img class="card-image" src="images/Ace-of-Clubs.png">
                <img class="card-image" src="images/Ace-of-Diamonds.png">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                
                
            </div>
        </section>
        <div id="pot">
            <p>POT</p>
        </div>

        <section>
            <h3>Player Cards</h3>
            <div id="player" class="cards">  
                
                <!-- added checkboxes for swapping later. might need to make a new css sheet to fix this later -->
                <input type="checkbox">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <input type="checkbox">
                <img class="player-box card-image" src="images/Ace-of-Spades.png">
                <input type="checkbox">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <input type="checkbox">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">
                <input type="checkbox">
                <img class="player-box card-image" src="images/Ace-of-Hearts.png">

                
            </div>
        </section>

    

        <div class="player-buttons">
            <button id="deal-btn">PLAY GAME</button>
            <button id="hit-btn">SWAP</button>
            <button id="stay-btn">STAY</button>
            <button id="bet-btn">PLACE BET</button>
            <input type="number" id="player-bet">
        </div>


    </main>

    <script src="js/fiveCardPoker.js"></script>


</body>
</html>
